<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Magazzino</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Gestione Magazzino</h1>
        
        <div class="scanner-section">
            <h2>Scanner Codice a Barre</h2>
            <input type="text" id="barcode-input" placeholder="Scansiona codice a barre" autofocus>
            <div class="button-group">
                <button id="aggiungi-btn">Aggiungi (+1)</button>
                <button id="rimuovi-btn">Rimuovi (-1)</button>
            </div>
            <div id="prodotto-info" class="hidden">
                <h3>Informazioni Prodotto</h3>
                <p><strong>Nome:</strong> <span id="prodotto-nome"></span></p>
                <p><strong>Codice:</strong> <span id="prodotto-codice"></span></p>
                <p><strong>Quantità:</strong> <span id="prodotto-quantita"></span></p>
                <p><strong>Prezzo:</strong> €<span id="prodotto-prezzo"></span></p>
                <p><strong>Descrizione:</strong> <span id="prodotto-descrizione"></span></p>
            </div>
            <div id="nuovo-prodotto-form" class="hidden">
                <h3>Nuovo Prodotto</h3>
                <form id="form-nuovo-prodotto">
                    <input type="text" name="nome" placeholder="Nome prodotto" required>
                    <input type="text" name="codice_barre" id="nuovo-codice" readonly required>
                    <input type="number" name="quantita" placeholder="Quantità" value="1" min="1" required>
                    <input type="number" name="prezzo" placeholder="Prezzo" step="0.01" min="0" required>
                    <textarea name="descrizione" placeholder="Descrizione"></textarea>
                    <button type="submit">Aggiungi Prodotto</button>
                </form>
            </div>
        </div>
        
        <div class="inventario-section">
            <h2>Inventario</h2>
            <table id="inventario-table">
                <thead>
                    <tr>
                        <th>Codice</th>
                        <th>Nome</th>
                        <th>Quantità</th>
                        <th>Prezzo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Popolato da JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
