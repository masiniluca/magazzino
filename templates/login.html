<!DOCTYPE html>
<html>
<head>
    <title>Login - Gestione Magazzino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        height: 100%;
      }
      .login-container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-box {
        width: 320px;
        padding: 2rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .login-box h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
        font-size: 1.8rem;
      }
      .error-msg {
        color: red;
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Accedi</h2>
            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}
            <form method="POST" action="/login">
                <input type="password" name="password" placeholder="Password" class="form-control mb-3" required autofocus>
                <button type="submit" class="btn btn-primary w-100">Entra</button>
            </form>
        </div>
    </div>
</body>
</html>
